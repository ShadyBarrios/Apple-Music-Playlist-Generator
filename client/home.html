<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Generator - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/client.js" defer></script>
</head>
<body>
    <h1>Please log in to create a Playlist</h1>
    <button id="login">Login</button>
    <video id="loading_animate" autoplay loop muted playsinline style="width: 500px; height: 300px;">
      <source src="/images/output.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p id="loading_status"></p>
    
    <button id="get_numbers" style="display: none;">Get Numbers</button>
    <p id="numbers"></p>
    <script defer src="/client.js"></script>
    <button id="goBackButton" onclick="goBack()">Go Back</button>
    <script>
    function goBack() {
        window.location.href = "index.html";
    }
    </script>

</body>
</html>
