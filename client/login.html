<!-- home page with loading screen popping up -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Generator - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <style>
    .debug-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <img src="/images/logo.png" alt="Logo" class="logo" />
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/playlist.html">My Playlists</a>
    </div>
  </nav>

  <div style="height: 80px;"></div>

  <div class="login">
    <h1>Please login here</h1>
    <button id="login">Login</button>
    <video id="loading_animate" autoplay loop muted playsinline style="display: none;">
      <source src="/images/output.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p id="loading_status"></p>
  </div>

  <button id="clear-db" class="debug-button">Clear IndexedDB (Debug)</button>

  <script type="module" src="login.js"></script>
</body>
</html>
