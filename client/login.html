<!-- home page with loading screen popping up -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guffle - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="background.css" />
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .debug-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
      z-index: 100;
    }
    
    /* Enhanced login container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
    }
    
    .login-container h1 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .login-container h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background-color: #fc3c44;
      border-radius: 3px;
    }
    
    .login-button {
      background: linear-gradient(135deg, #fc3c44 0%, #e73c4e 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(252, 60, 68, 0.3);
      margin-top: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(252, 60, 68, 0.4);
    }
    
    .login-button i {
      margin-right: 10px;
    }
    
    .features-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    
    .feature-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      width: 130px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
    }
    
    .feature-icon {
      font-size: 24px;
      color: #fc3c44;
      margin-bottom: 10px;
    }
    
    .feature-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }

    #loading_animate {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    #loading_status {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px 0;
    }

    /*  This will make the loading animation look more natural 
        since it kinda blends into the background now
        looks better than the sharp edges
    */
    .loading-container video{
      -webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
      mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
    }
  </style>
</head>

<body>
  
  <div id="top-buffer" style="height: 0px;"></div>
  
  <div class="animated-background" id="animated-background"></div>
  
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="login">
    <div class="login-container">
      <h1>Welcome to Guffle</h1>
      <button id="login" class="login-button"><i class="fab fa-apple"></i> Login with Apple Music</button>
      <div class="loading-container" style="display: none;">
        <video id="loading_animate" autoplay loop muted playsinline>
          <source src="/images/output.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p id="loading_status"></p>
      </div>
      
      <!-- Features section -->
      <div class="features-section">
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-music"></i></div>
          <p class="feature-title">Personalized Playlists</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-sliders-h"></i></div>
          <p class="feature-title">Custom Filters</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-chart-pie"></i></div>
          <p class="feature-title">Playlist Analytics</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
  <script src="background.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      addNotes();
    });
  </script>
</body>
</html>
