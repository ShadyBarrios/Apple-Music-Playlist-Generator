<!-- home page with loading screen popping up -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guffle - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .debug-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
      z-index: 100;
    }
    
    /* Background animation */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      overflow: hidden;
    }
    
    .floating-note {
      position: absolute;
      font-size: 24px;
      color: rgba(252, 60, 68, 0.3);
      animation: float 15s linear infinite;
      z-index: -1;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Wave animation */
    .wave-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      overflow: hidden;
      z-index: -1;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="%23fc3c4433" fill-opacity=".2"/></svg>');
      background-size: 1200px 100%;
      animation: wave 25s linear infinite;
    }
    
    .wave:nth-of-type(2) {
      bottom: 0;
      animation: wave 20s linear reverse infinite;
      opacity: 0.6;
    }
    
    .wave:nth-of-type(3) {
      bottom: 0;
      animation: wave 15s linear infinite;
      opacity: 0.4;
    }
    
    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    /* Enhanced login container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
    }
    
    .login-container h1 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .login-container h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background-color: #fc3c44;
      border-radius: 3px;
    }
    
    .login-button {
      background: linear-gradient(135deg, #fc3c44 0%, #e73c4e 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(252, 60, 68, 0.3);
      margin-top: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(252, 60, 68, 0.4);
    }
    
    .login-button i {
      margin-right: 10px;
    }
    
    .features-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    
    .feature-card {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      width: 130px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
    }
    
    .feature-icon {
      font-size: 24px;
      color: #fc3c44;
      margin-bottom: 10px;
    }
    
    .feature-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    /* Loading animation styling */
    #loading_animate {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    #loading_status {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
    
    /* Loading container to center everything */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  
  <div style="height: 80px;"></div>
  
  <!-- Animated background -->
  <div class="animated-background" id="animated-background"></div>
  
  <!-- Wave animation -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="login">
    <div class="login-container">
      <h1>Welcome to Guffle</h1>
      <p>Your personalized Apple Music playlist generator</p>
      <button id="login" class="login-button"><i class="fab fa-apple"></i> Login with Apple Music</button>
      
      <!-- Wrap loading elements in a container -->
      <div class="loading-container" style="display: none;">
        <video id="loading_animate" autoplay loop muted playsinline>
          <source src="/images/output.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p id="loading_status"></p>
      </div>
      
      <!-- Features section -->
      <div class="features-section">
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-music"></i></div>
          <p class="feature-title">Personalized Playlists</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-sliders-h"></i></div>
          <p class="feature-title">Custom Filters</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon"><i class="fas fa-chart-pie"></i></div>
          <p class="feature-title">Playlist Analytics</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
  
  <!-- Script for animated background -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const background = document.getElementById('animated-background');
      const musicNotes = ['♪', '♫', '♬', '♩', '♭', '♮', '♯'];
      const colors = ['rgba(252, 60, 68, 0.3)', 'rgba(252, 60, 68, 0.2)', 'rgba(252, 60, 68, 0.25)'];
      
      // Create floating music notes
      for (let i = 0; i < 20; i++) {
        const note = document.createElement('div');
        note.className = 'floating-note';
        note.textContent = musicNotes[Math.floor(Math.random() * musicNotes.length)];
        note.style.left = `${Math.random() * 100}%`;
        note.style.color = colors[Math.floor(Math.random() * colors.length)];
        note.style.animationDuration = `${15 + Math.random() * 20}s`;
        note.style.animationDelay = `${Math.random() * 10}s`;
        background.appendChild(note);
      }
    });
  </script>
</body>
</html>
