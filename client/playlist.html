<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guffle - Generated Playlists</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Simplified background */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    }
    
    /* Simplified wave animation - just one wave */
    .wave-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      overflow: hidden;
      z-index: -1;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="%23fc3c4433" fill-opacity=".2"/></svg>');
      background-size: 1200px 100%;
      animation: wave 30s linear infinite;
    }
    
    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    /* Enhanced containers - simplified */
    .playlist-selector, 
    .button-container, 
    .filters-display-container, 
    .playlist-stats-container, 
    .chart-container, 
    .detailed-stats-container, 
    .sorting-options {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
    }
    
    /* Enhanced title */
    #playlistTitle {
      text-align: center;
      color: #333;
      margin: 30px 0;
      font-size: 28px;
      position: relative;
      padding-bottom: 15px;
    }
    
    #playlistTitle::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #fc3c44;
      border-radius: 3px;
    }
    
    /* Enhanced buttons */
    button#regenerate-button, 
    button#send-playlist-button {
      background: linear-gradient(135deg, #fc3c44 0%, #e73c4e 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(252, 60, 68, 0.3);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    /* Add icons to buttons */
    button#regenerate-button::before {
      content: "\f2f1";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 8px;
    }
    
    button#send-playlist-button::before {
      content: "\f1eb";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-right: 8px;
    }
    
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #fc3c44;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(252, 60, 68, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }
    
    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top i {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/">
      <img src="/images/logo.png" alt="Logo" class="logo" />
    </a>
    <div class="nav-links">
      <a href="/filters.html">Filter Select</a>
      <a href="/playlist.html">My Playlists</a>
      <button id="logout" class="logout-btn">Logout</button>
    </div>
  </nav>

  <div style="height: 80px;"></div>
  
  <!-- Simplified background -->
  <div class="animated-background"></div>
  
  <!-- Simplified wave animation - just one wave -->
  <div class="wave-container">
    <div class="wave"></div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Playlist Selector Container -->
  <div class="playlist-selector">
    <label for="playlist-dropdown" class="dropdown-label">Select Playlist:</label>
    <select id="playlist-dropdown" class="dropdown"></select>
  </div>

  <!-- Regenerate Playlist Button Container with whitespace -->
  <div class="button-container" style="margin-top: 20px;">
    <button id="regenerate-button">Regenerate Playlist</button>
  </div>

  <!-- Send Playlist to Library Button Container -->
  <div class="button-container" style="margin-top: 10px;">
    <button id="send-playlist-button">Send Playlist to Library</button>
  </div>

  <h1 id="playlistTitle">
    Your Generated Playlist: <span id="playlistName" style="font-weight: lighter;"></span>
  </h1>

  <!-- Filters Display Container -->
  <div class="filters-display-container">
    <h3>Selected Filters:</h3>
    <div id="filters-list" class="filters-list"></div>
  </div>

  <!-- Playlist Stats Container -->
  <div class="playlist-stats-container">
    <h3>Playlist Stats:</h3>
    <div class="stats-cards">
      <div class="stats-card">
        <div class="stats-icon">üéµ</div>
        <div class="stats-info">
          <span class="stats-value" id="song-count">0</span>
          <span class="stats-label">Songs</span>
        </div>
      </div>
      <div class="stats-card">
        <div class="stats-icon">‚è±Ô∏è</div>
        <div class="stats-info">
          <span class="stats-value" id="total-duration">0 min</span>
          <span class="stats-label">Total Duration</span>
        </div>
      </div>
      <div class="stats-card">
        <div class="stats-icon">üéß</div>
        <div class="stats-info">
          <span class="stats-value" id="listening-time">0 min</span>
          <span class="stats-label">Listening Time</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Detailed Playlist Stats Cards -->
  <div class="detailed-stats-container">
    <h3>Playlist Insights:</h3>
    <div class="detailed-stats-grid">
      <div class="detailed-stats-card">
        <div class="card-header">
          <div class="card-icon">üëë</div>
          <h4>Top Artist</h4>
        </div>
        <div class="card-content">
          <p id="top-artist">Loading...</p>
          <div class="card-stat">
            <span id="top-artist-count">0</span> songs
          </div>
        </div>
      </div>
      
      <div class="detailed-stats-card">
        <div class="card-header">
          <div class="card-icon">üé≠</div>
          <h4>Artist Variety</h4>
        </div>
        <div class="card-content">
          <p id="unique-artists">0 different artists</p>
        </div>
      </div>
  </div>

  <!-- Sorting Options -->
  <div class="sorting-options">
    <span class="sorting-label">Sort by:</span>
    <div class="sort-buttons">
      <button id="sort-title" class="sort-button">Title</button>
      <button id="sort-artist" class="sort-button">Artist</button>
      <button id="sort-default" class="sort-button active">Shuffle</button>
    </div>
  </div>

  <!-- Container where the playlist songs are displayed -->
  <div class="playlist-container"></div>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script type="module" src="playlist.js"></script>
  <script type="module" src="/logout.js"></script>
  
  <!-- Script for back to top button -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Back to top button functionality
      const backToTopButton = document.getElementById('back-to-top');
      
      // Show button when user scrolls down 300px
      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });
      
      // Scroll to top when button is clicked
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
