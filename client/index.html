<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            position: relative;
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .skip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <video autoplay muted onended="setTimeout(function(){ window.location.href='login.html'; }, 1500)">
        <source src="/images/guffle home.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="skip-button" onclick="window.location.href='login.html'">Skip</button>
</body>
</html>
