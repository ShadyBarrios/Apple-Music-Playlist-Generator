<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guffle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            position: relative;
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
        .skip-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            width: 50px;
            height: auto;   
        }
        
        .skip-button:hover {
            filter: brightness(1.5); /* make image brighter when you hover your mouse on it */
        }
    </style>
</head>
<body>
    <video autoplay muted onended="setTimeout(function(){ window.location.href='login.html'; }, 1500)">
        <source src="/images/guffle home.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="/images/skip.png" class="skip-button" onclick="window.location.href='login.html'" alt="Skip">

    <script type="module">
        import { clearUserBackend } from './indexedDB.js';

        window.addEventListener('DOMContentLoaded', () => {
            clearUserBackend();
            console.log("User data cleared from IndexedDB.");
        });

    </script>

</body>
</html>
