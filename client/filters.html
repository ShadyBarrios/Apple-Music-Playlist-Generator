<!-- filter select page and submit -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guffle - Select Genres</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="background.css" />
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Enhanced filters container */
    .filters-page-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 10;
    }
    
    .filters-main-title {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .filters-main-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #fc3c44;
      border-radius: 3px;
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    
    .filters-column {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .filters-section-title {
      color: #333;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
      position: relative;
      padding-left: 30px;
    }
    
    .filters-section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background-color: #fc3c44;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    /* Enhanced genre and subgenre buttons */
    .genre-buttons button, .subgenre-buttons button {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 30px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .genre-buttons button.selected, .subgenre-buttons button.selected {
      background: linear-gradient(135deg, #fc3c44 0%, #e73c4e 100%);
      color: white;
      border-color: #fc3c44;
      box-shadow: 0 4px 10px rgba(252, 60, 68, 0.3);
    }
    
    /* Enhanced selected filters list */
    .selected-filters-list li {
      background: linear-gradient(135deg, #fc3c44 0%, #e73c4e 100%);
      color: white;
      border-radius: 30px;
      padding: 8px 15px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(252, 60, 68, 0.2);
    }
    
    .remove-filter {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
      font-size: 12px;
    }
    
    /* Enhanced submit button container */
    .submit-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/">
      <img src="/images/logo.png" alt="Logo" class="logo" />
    </a>
    <div class="nav-links">
      <a href="/filters.html">Filter Select</a>
      <a href="/playlist.html">My Playlists</a>
      <button id="logout" class="logout-btn">Logout</button>
    </div>
  </nav>

  <div style="height: 80px;"></div> 
  
  <div class="animated-background" id="animated-background"></div>
  
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>

  <div class="filters-page-container">
    <h1 class="filters-main-title">Select Your Music Preferences</h1>
    
    <div class="filters-grid">
      <div class="filters-column">
        <h2 class="filters-section-title">Genres</h2>
        <div class="genre-buttons">
          <!-- genre buttons are added here -->
        </div>
      </div>
      
      <div class="filters-column">
        <h2 class="filters-section-title">Sub-Genres</h2>
        <div class="subgenre-buttons">
          <!-- sub-genre buttons are added here -->
        </div>
      </div>
      
      <div class="filters-column">
        <div class="selected-filters-container">
          <h2 class="filters-section-title">Selected Filters</h2>
          <ul class="selected-filters-list"></ul>
        </div>
        
        <div class="submit-container">
          <!-- Submit button will be added here by JS -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/filters.js"></script>
  <script type="module" src="/logout.js"></script>
  <script src="background.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      addNotes();
    });
  </script>
</body>
</html>
